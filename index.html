    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vaultic Crypto Engine - Advanced cryptographic library for JavaScript and TypeScript" />
    <meta name="keywords" content="cryptography, RSA, encryption, security, JavaScript, TypeScript, WebAssembly" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crypto.vaultic.app/" />
    <meta property="og:title" content="Vaultic Crypto Engine" />
    <meta property="og:description" content="Advanced cryptographic library for JavaScript and TypeScript" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://crypto.vaultic.app/" />
    <meta property="twitter:title" content="Vaultic Crypto Engine" />
    <meta property="twitter:description" content="Advanced cryptographic library for JavaScript and TypeScript" />
    <meta property="twitter:image" content="/og-image.jpg" />
    
    <!-- Scripts and styles -->
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <title>Vaultic Crypto Engine</title>
    <style>
      /* Style to avoid flickering */
      html, body, #root {
        background-color: #111827; /* bg-gray-900 */
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Style to avoid flickering */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111827;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .preloader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .preloader-dot {
        width: 1rem;
        height: 1rem;
        margin: 0 0.5rem;
        border-radius: 50%;
        background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
        animation: bounce 1s infinite ease-in-out;
      }
      
      .preloader-dot:nth-child(1) {
        animation-delay: 0s;
      }
      
      .preloader-dot:nth-child(2) {
        animation-delay: 0.1s;
      }
      
      .preloader-dot:nth-child(3) {
        animation-delay: 0.2s;
      }
      
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-12px);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Preloader that will be displayed until React is loaded -->
      <div class="preloader">
        <div class="preloader-dot"></div>
        <div class="preloader-dot"></div>
        <div class="preloader-dot"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide the preloader when React is loaded
      window.addEventListener('load', function() {
        const preloader = document.querySelector('.preloader');
        if (preloader) {
          preloader.classList.add('loaded');
          // Remove the preloader from the DOM after the animation
          setTimeout(() => {
            if (preloader.parentNode) {
              preloader.parentNode.removeChild(preloader);
            }
          }, 300);
        }
      });
    </script>
    
    <!-- Structured data (JSON-LD) for enhanced search results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Vaultic Crypto Engine",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Cross-platform",
        "offers": {
          "@type": "Offer",
          "price": "0.00",
          "priceCurrency": "USD"
        },
        "description": "Advanced cryptographic library for JavaScript and TypeScript"
      }
    </script>
  </body>
</html>
